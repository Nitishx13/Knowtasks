<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debug Upload Test</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 600px; margin: 20px auto; padding: 20px; }
        .container { background: #f8f9fa; padding: 20px; border-radius: 8px; }
        input, select, textarea { width: 100%; padding: 8px; margin: 5px 0; border: 1px solid #ddd; border-radius: 4px; box-sizing: border-box; }
        button { background: #28a745; color: white; padding: 10px 20px; border: none; border-radius: 4px; cursor: pointer; width: 100%; margin: 10px 0; }
        .status { margin-top: 15px; padding: 10px; border-radius: 4px; }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
        .info { background: #d1ecf1; color: #0c5460; }
        .debug { background: #fff3cd; color: #856404; font-size: 12px; white-space: pre-wrap; }
    </style>
</head>
<body>
    <div class="container">
        <h3>üêõ Debug Upload Test</h3>
        
        <input type="text" id="title" placeholder="Title" value="Debug Test Upload">
        <textarea id="description" placeholder="Description">Debug test for upload functionality</textarea>
        <select id="subject">
            <option value="physics">Physics</option>
            <option value="chemistry">Chemistry</option>
        </select>
        <select id="category">
            <option value="neet">NEET</option>
            <option value="jee">JEE</option>
        </select>
        <input type="file" id="file" accept=".pdf">
        <button onclick="debugUpload()">Debug Upload</button>
        
        <div id="status"></div>
        <div id="debug"></div>
    </div>

    <script>
        async function debugUpload() {
            const status = document.getElementById('status');
            const debug = document.getElementById('debug');
            const file = document.getElementById('file').files[0];
            
            debug.innerHTML = '<div class="debug">Starting debug upload test...</div>';
            
            if (!file) {
                status.innerHTML = '<div class="error">‚ùå Select a PDF file</div>';
                return;
            }
            
            debug.innerHTML += '<div class="debug">File selected: ' + file.name + ' (' + file.size + ' bytes)</div>';
            status.innerHTML = '<div class="info">üîç Testing upload...</div>';
            
            const formData = new FormData();
            formData.append('file', file);
            formData.append('title', document.getElementById('title').value);
            formData.append('description', document.getElementById('description').value);
            formData.append('subject', document.getElementById('subject').value);
            formData.append('category', document.getElementById('category').value);
            formData.append('type', 'notes');
            
            debug.innerHTML += '<div class="debug">FormData prepared with all fields</div>';
            
            try {
                debug.innerHTML += '<div class="debug">Sending request to /api/uploads/mentor-content...</div>';
                
                const response = await fetch('/api/uploads/mentor-content', {
                    method: 'POST',
                    headers: { 'user-id': 'test_user_123' },
                    body: formData
                });
                
                debug.innerHTML += '<div class="debug">Response status: ' + response.status + ' ' + response.statusText + '</div>';
                
                const responseText = await response.text();
                debug.innerHTML += '<div class="debug">Raw response: ' + responseText + '</div>';
                
                let result;
                try {
                    result = JSON.parse(responseText);
                } catch (parseError) {
                    debug.innerHTML += '<div class="debug">JSON parse error: ' + parseError.message + '</div>';
                    status.innerHTML = '<div class="error">‚ùå Invalid JSON response</div>';
                    return;
                }
                
                if (result.success) {
                    status.innerHTML = '<div class="success">‚úÖ Upload successful!</div>';
                    debug.innerHTML += '<div class="debug">Success details: ' + JSON.stringify(result, null, 2) + '</div>';
                } else {
                    status.innerHTML = '<div class="error">‚ùå Upload failed: ' + result.error + '</div>';
                    debug.innerHTML += '<div class="debug">Error details: ' + JSON.stringify(result, null, 2) + '</div>';
                }
            } catch (error) {
                debug.innerHTML += '<div class="debug">Network error: ' + error.message + '</div>';
                status.innerHTML = '<div class="error">‚ùå Network error: ' + error.message + '</div>';
            }
        }
    </script>
</body>
</html>
