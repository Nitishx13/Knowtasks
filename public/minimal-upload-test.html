<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minimal Upload Test</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 400px; margin: 50px auto; padding: 20px; }
        .container { background: #f9f9f9; padding: 20px; border-radius: 8px; }
        input, select, textarea { width: 100%; padding: 8px; margin: 5px 0; border: 1px solid #ddd; border-radius: 4px; box-sizing: border-box; }
        button { background: #007bff; color: white; padding: 10px 20px; border: none; border-radius: 4px; cursor: pointer; width: 100%; }
        .status { margin-top: 15px; padding: 10px; border-radius: 4px; }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
        .info { background: #d1ecf1; color: #0c5460; }
    </style>
</head>
<body>
    <div class="container">
        <h3>üîß Minimal Upload Test</h3>
        
        <input type="text" id="title" placeholder="Title" value="Test Upload">
        <textarea id="description" placeholder="Description">Test description</textarea>
        <select id="subject">
            <option value="physics">Physics</option>
            <option value="chemistry">Chemistry</option>
        </select>
        <select id="category">
            <option value="neet">NEET</option>
            <option value="jee">JEE</option>
        </select>
        <input type="file" id="file" accept=".pdf">
        <button onclick="testUpload()">Test Upload</button>
        
        <div id="status"></div>
    </div>

    <script>
        async function testUpload() {
            const status = document.getElementById('status');
            const file = document.getElementById('file').files[0];
            
            if (!file) {
                status.innerHTML = '<div class="error">Select a PDF file</div>';
                return;
            }
            
            status.innerHTML = '<div class="info">Testing upload...</div>';
            
            const formData = new FormData();
            formData.append('file', file);
            formData.append('title', document.getElementById('title').value);
            formData.append('description', document.getElementById('description').value);
            formData.append('subject', document.getElementById('subject').value);
            formData.append('category', document.getElementById('category').value);
            formData.append('type', 'notes');
            
            try {
                const response = await Promise.race([
                    fetch('/api/uploads/mentor-content', {
                        method: 'POST',
                        headers: { 'user-id': 'test_user_123' },
                        body: formData
                    }),
                    new Promise((_, reject) => 
                        setTimeout(() => reject(new Error('Timeout after 15 seconds')), 15000)
                    )
                ]);
                
                const result = await response.json();
                
                if (result.success) {
                    status.innerHTML = '<div class="success">‚úÖ Upload successful!</div>';
                } else {
                    status.innerHTML = `<div class="error">‚ùå Failed: ${result.error}</div>`;
                }
            } catch (error) {
                status.innerHTML = `<div class="error">‚ùå Error: ${error.message}</div>`;
            }
        }
    </script>
</body>
</html>
