<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test View Button</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 600px; margin: 50px auto; padding: 20px; }
        .container { background: #f8f9fa; padding: 20px; border-radius: 8px; }
        button { background: #007bff; color: white; padding: 10px 20px; border: none; border-radius: 4px; cursor: pointer; margin: 10px; }
        .status { margin-top: 15px; padding: 10px; border-radius: 4px; }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
        .info { background: #d1ecf1; color: #0c5460; }
    </style>
</head>
<body>
    <div class="container">
        <h3>üîç Test View Button</h3>
        <p>Testing PDF viewing functionality</p>
        
        <button onclick="testViewPDF()">Test View PDF (ID: 4)</button>
        <button onclick="testViewPDFPublic()">Test View PDF Public</button>
        <button onclick="testDownloadPDF()">Test Download PDF</button>
        
        <div id="status"></div>
    </div>

    <script>
        // Test view PDF with authentication
        async function testViewPDF() {
            const status = document.getElementById('status');
            status.innerHTML = '<div class="info">Testing PDF view...</div>';
            
            try {
                const response = await fetch('/api/uploads/serve-pdf-by-id?id=4', {
                    headers: {
                        'user-id': 'test_user_123'
                    }
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const blob = await response.blob();
                const url = window.URL.createObjectURL(blob);
                window.open(url, '_blank');
                
                status.innerHTML = '<div class="success">‚úÖ PDF opened in new tab</div>';
                
                setTimeout(() => {
                    window.URL.revokeObjectURL(url);
                }, 5000);
                
            } catch (error) {
                status.innerHTML = `<div class="error">‚ùå Error: ${error.message}</div>`;
            }
        }
        
        // Test view PDF public
        async function testViewPDFPublic() {
            const status = document.getElementById('status');
            status.innerHTML = '<div class="info">Testing public PDF view...</div>';
            
            try {
                const response = await fetch('/api/uploads/serve-pdf-public?id=4');
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const blob = await response.blob();
                const url = window.URL.createObjectURL(blob);
                window.open(url, '_blank');
                
                status.innerHTML = '<div class="success">‚úÖ Public PDF opened in new tab</div>';
                
                setTimeout(() => {
                    window.URL.revokeObjectURL(url);
                }, 5000);
                
            } catch (error) {
                status.innerHTML = `<div class="error">‚ùå Error: ${error.message}</div>`;
            }
        }
        
        // Test download PDF
        async function testDownloadPDF() {
            const status = document.getElementById('status');
            status.innerHTML = '<div class="info">Testing PDF download...</div>';
            
            try {
                const response = await fetch('/api/uploads/serve-pdf-by-id?id=4', {
                    headers: {
                        'user-id': 'test_user_123'
                    }
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const blob = await response.blob();
                const url = window.URL.createObjectURL(blob);
                const link = document.createElement('a');
                link.href = url;
                link.download = 'test-document.pdf';
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
                window.URL.revokeObjectURL(url);
                
                status.innerHTML = '<div class="success">‚úÖ PDF download started</div>';
                
            } catch (error) {
                status.innerHTML = `<div class="error">‚ùå Error: ${error.message}</div>`;
            }
        }
    </script>
</body>
</html>
