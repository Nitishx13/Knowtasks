<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Library Data</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 900px; margin: 50px auto; padding: 20px; }
        .container { background: #f8f9fa; padding: 20px; border-radius: 8px; }
        button { background: #007bff; color: white; padding: 10px 20px; border: none; border-radius: 4px; cursor: pointer; margin: 10px; }
        .status { margin-top: 15px; padding: 10px; border-radius: 4px; }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
        .info { background: #d1ecf1; color: #0c5460; }
        .data-section { background: white; padding: 15px; margin: 10px 0; border-radius: 8px; border: 1px solid #ddd; }
        .mentor-item { background: #f8f9ff; padding: 10px; margin: 5px 0; border-radius: 6px; border-left: 4px solid #6366f1; }
        .user-item { background: #f0f9ff; padding: 10px; margin: 5px 0; border-radius: 6px; border-left: 4px solid #0ea5e9; }
    </style>
</head>
<body>
    <div class="container">
        <h3>üîç Test Library Data Display</h3>
        <p>Testing mentor data in library dashboard</p>
        
        <button onclick="testLibraryAPI()">Test Library API</button>
        <button onclick="testDirectMentorQuery()">Test Direct Mentor Query</button>
        <button onclick="testMentorUploadsTable()">Test Mentor Uploads Table</button>
        
        <div id="status"></div>
        <div id="content"></div>
    </div>

    <script>
        // Test library API
        async function testLibraryAPI() {
            const status = document.getElementById('status');
            const content = document.getElementById('content');
            status.innerHTML = '<div class="info">Testing library API...</div>';
            
            try {
                const response = await fetch('/api/library', {
                    headers: {
                        'user-id': 'test_user_123',
                        'Authorization': 'Bearer test_token'
                    }
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const data = await response.json();
                
                if (data.success) {
                    status.innerHTML = '<div class="success">‚úÖ Library API working</div>';
                    
                    let html = `<div class="data-section">`;
                    html += `<h4>üìö Library API Results (${data.library.length} items)</h4>`;
                    html += `<p><strong>Stats:</strong> Total: ${data.stats.total}, User: ${data.stats.user_content}, Mentor Formulas: ${data.stats.mentor_formulas}, Flashcards: ${data.stats.mentor_flashcards}, PYQs: ${data.stats.mentor_pyqs}, Notes: ${data.stats.mentor_notes}</p>`;
                    
                    // Separate mentor and user content
                    const mentorContent = data.library.filter(item => item.content_type && item.content_type.startsWith('mentor_'));
                    const userContent = data.library.filter(item => !item.content_type || !item.content_type.startsWith('mentor_'));
                    
                    html += `<h5>üë®‚Äçüè´ Mentor Content (${mentorContent.length} items):</h5>`;
                    mentorContent.forEach(item => {
                        html += `
                            <div class="mentor-item">
                                <strong>${item.title}</strong> (${item.content_type})<br>
                                Subject: ${item.subject || item.category || 'N/A'} | 
                                Mentor: ${item.mentor_name || 'Unknown'} | 
                                Created: ${new Date(item.created_at).toLocaleDateString()}
                            </div>
                        `;
                    });
                    
                    html += `<h5>üìù User Content (${userContent.length} items):</h5>`;
                    userContent.forEach(item => {
                        html += `
                            <div class="user-item">
                                <strong>${item.title}</strong> (${item.content_type || 'user'})<br>
                                Subject: ${item.subject || item.category || 'N/A'} | 
                                Created: ${new Date(item.created_at).toLocaleDateString()}
                            </div>
                        `;
                    });
                    
                    html += `</div>`;
                    content.innerHTML = html;
                } else {
                    throw new Error(data.error || 'API returned success: false');
                }
                
            } catch (error) {
                status.innerHTML = `<div class="error">‚ùå Error: ${error.message}</div>`;
                content.innerHTML = '';
            }
        }
        
        // Test direct mentor query
        async function testDirectMentorQuery() {
            const status = document.getElementById('status');
            const content = document.getElementById('content');
            status.innerHTML = '<div class="info">Testing direct mentor query...</div>';
            
            try {
                const response = await fetch('/api/uploads/get-mentor-content', {
                    headers: {
                        'user-id': 'test_user_123'
                    }
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const data = await response.json();
                
                if (data.success) {
                    status.innerHTML = '<div class="success">‚úÖ Direct mentor query working</div>';
                    
                    let html = `<div class="data-section">`;
                    html += `<h4>üë®‚Äçüè´ Direct Mentor Query (${data.content.length} items)</h4>`;
                    
                    data.content.forEach(item => {
                        html += `
                            <div class="mentor-item">
                                <strong>${item.title}</strong> (${item.type})<br>
                                Subject: ${item.subject} | Category: ${item.category} | 
                                File: ${item.file_name} | 
                                Created: ${new Date(item.created_at).toLocaleDateString()}
                            </div>
                        `;
                    });
                    
                    html += `</div>`;
                    content.innerHTML = html;
                } else {
                    throw new Error(data.error || 'API returned success: false');
                }
                
            } catch (error) {
                status.innerHTML = `<div class="error">‚ùå Error: ${error.message}</div>`;
                content.innerHTML = '';
            }
        }
        
        // Test mentor uploads table directly
        async function testMentorUploadsTable() {
            const status = document.getElementById('status');
            const content = document.getElementById('content');
            status.innerHTML = '<div class="info">Testing mentor uploads table...</div>';
            
            try {
                const response = await fetch('/api/user/mentor-content');
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const data = await response.json();
                
                if (data.success) {
                    status.innerHTML = '<div class="success">‚úÖ Mentor uploads table working</div>';
                    
                    let html = `<div class="data-section">`;
                    html += `<h4>üìä Mentor Uploads Table (${data.content.length} items)</h4>`;
                    
                    data.content.forEach(item => {
                        html += `
                            <div class="mentor-item">
                                <strong>${item.title}</strong> (${item.type})<br>
                                Subject: ${item.subject} | Category: ${item.category} | 
                                Mentor: ${item.mentor_name || 'Unknown'} | 
                                File: ${item.file_name} | Size: ${item.file_size} bytes |
                                Created: ${new Date(item.created_at).toLocaleDateString()}
                            </div>
                        `;
                    });
                    
                    html += `</div>`;
                    content.innerHTML = html;
                } else {
                    throw new Error(data.error || 'API returned success: false');
                }
                
            } catch (error) {
                status.innerHTML = `<div class="error">‚ùå Error: ${error.message}</div>`;
                content.innerHTML = '';
            }
        }
    </script>
</body>
</html>
